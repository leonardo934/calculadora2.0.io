<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ssla.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="catoda">
        <div class="espaco1"></div>
        <div class="centro">
            <div class="espaco2"></div>
            <div id="calculadora">
                <div id="bts">
                <button id="btsoma">SOMAR</button>
                <button id="btsub">SUBTRAÇÃO</button>
                <button id="btmul">MULTIPLICAÇãO</button>
                <button id="btdiv">DIVIÇÃO</button>
            </div>


                <div id='somar' class="sumir">
                    <h1>SOMAR</h1>
                    <div class="calculo">
                        <button id="btsomar">Somar</button>
                        <input type="number" id="valor1Soma">
                        <div class="sinal">+</div>
                        <input type="number" id="valor2Soma">
                        <div class="sinal">=</div>
                        <div id="resultadoSoma"></div>
                    </div>
                </div>





                <div id="sub" class="sumir">
                    <h1>SUBTRAIR</h1>
                    <div class="calculo">
                        <button id="btSub">Subtrair</button>
                        <input type="number" id="valor1Sub">
                        <div class="sinal">-</div>
                        <input type="number" id="valor2Sub">
                        <div class="sinal">=</div>
                        <div id="resultadoSub"></div>
                    </div>
                </div>


                <div id="mul" class="sumir">
                    <h1>MULTIPLICAR</h1>
                    <div class="calculo">
                        <button id="btMul">Multiplicar</button>
                        <input type="number" id="valor1Mul">
                        <div class="sinal">*</div>
                        <input type="number" id="valor2Mul">
                        <div class="sinal">=</div>
                        <div id="resultadoMul"></div>
                    </div>
                </div>


                <div id="div" class="sumir">
                    <h1>DIVIDIR</h1>
                    <div class="calculo">
                        <button id="btDiv">Dividir</button>
                        <input type="number" id="valor1Div">
                        <div class="sinal">/</div>
                        <input type="number" id="valor2Div">
                        <div class="sinal">=</div>
                        <div id="resultadoDiv"></div>
                    </div>
                </div>
            </div>
            <div class="espaco2"></div>
        </div>
        <div class="espaco1"></div>
    </div>
    
    








    <script src="ssla.js"></script>
</body>

</html>
